<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table - Artisan"s Crust</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Book A Table - Artisan's Crust</h1>
    </header>

    <section class="booking-form">
        <h2>Reserve Your Table</h2>

        <form action="#" method="post">
            <lable for="name">Full Name:</label>
            <input type="text" id="name" required>

            <lable for="email">Email Address:</label>
             <input type="email" id="email" required>

             <lable for="phone">Phone Number:</label>
             <input type="tel" id="phone" required>

             <lable for="date">Reservation Date:</label>
             <input type="time" id="time" required>

             <lable for="time">Reservation Time:</label>
             <input type="time" id="time" required>

             <lable for="guests">Number of Guest:</label>
                <input type="number" id="guests" required min="1" max="4">

             <lable for="time">Special Requests:</label>
             <input type="requests" id="requests" rows="4"
                placeholder="Allergies, seating preferences, etc."></lable><textarea>

                <button type="submit">Submit Reservation</button>
        </form>
    </section>
</body>
</html>
